name: Shell commands

on: [push]

jobs:
    run-linux-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              continue-on-error: false
              run: echo "Al√¥ mundo"
            - name: multiline script
              run: |
                  node -v
                  npm -v
            - name: python Shell
              run: |
                  import platform
                  print(platform.processor())
              shell: python
    run-windows-commands:
         runs-on: windows-latest
         steps:
             - name: Directory powershell
               run: Get-Location
             - name: Directory bash
               run: pwd
               shell: bash        
